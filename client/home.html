<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Portfolio - Todo</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img src="http://www.hrinside.com.au/wp-content/uploads/2009/11/ei-logo-redball.png" alt=""></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">React Js</a></li>
          <li><a href="#">Vue Js</a></li>
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="section no-pad-bot">
      <div class="container">
        <h3 class="header center orange-text">List Articles</h3>
        <div class="row">
          <table class="highlight">
            <thead>
              <tr>
                <th data-field="id">Title</th>
                <th data-field="id">Content</th>
                <th data-field="id">Author</th>
                <th data-field="name">Action</th>
              </tr>
            </thead>

            <tbody id="article">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ADD MODAL ARTICLE -->
    <div class="fixed-action-btn">
      <a href="#addArticle" class="btn-floating btn-large green tooltipped" data-position="left" data-delay="50" data-tooltip="Add Article">
        <i class="material-icons">playlist_add</i>
      </a>
    </div>

    <div id="addArticle" class="modal modal-fixed-footer">
      <div class="modal-content col s6">
        <h4>Add Article</h4>
        <br>
        <form action="#">
          <div class="input-field">
            <i class="material-icons prefix">assignment</i>
            <input id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">note_add</i>
            <input id="content" type="text" class="validate">
            <label for="content">Content</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">perm_identity</i>
            <input id="author" type="text" class="validate">
            <label for="content">Author</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="createArticle()">Submit</a>
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
      </div>
    </div>
    <!-- END ADD MODAL ARTICLE -->


    <!-- EDIT MODAL ARTICLE -->
    <div id="editArticle" class="modal modal-fixed-footer">
      <div class="modal-content col s6">
        <h4>Edit Article</h4>
        <br>
        <form action="#">
          <div class="input-field">
            <i class="material-icons prefix">assignment</i>
            <input id="editTitle" placeholder="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">note_add</i>
            <input id="editContent" placeholder="content" type="text" class="validate">
            <label for="content">Content</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a id="btn-edit" href="#" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="editArticle()">Submit</a>
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
      </div>
    </div>
    <!-- END EDIT MODAL ARTICLE -->

    <!--  Scripts-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
      });
    </script>

  </body>

</html>
